version: 2
updates:
  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    # Update Mastodon images
    open-pull-requests-limit: 10
    reviewers:
      - "evansims"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Only allow updates to newer versions
    versioning-strategy: increase
    ignore:
      # Ignore major version updates if you want more stability
      # - dependency-name: "ghcr.io/mastodon/mastodon"
      #   update-types: ["version-update:semver-major"]
      # Ignore specific versions
      # - dependency-name: "ghcr.io/mastodon/mastodon"
      #   versions: ["4.5.x", "5.x"]

  # Monitor GitHub Actions (if you add any workflows later)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"